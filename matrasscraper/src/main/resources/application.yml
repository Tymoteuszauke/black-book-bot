server:
  port: 8102

endpoints:
  persistence-api: http://persistence-bot:8101

const:
  pages-limit: 12

logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %highlight(%-5level) %cyan(%logger{36}) - %msg%n"
  file: matrasscraper.log

spring:
  output:
  ansi:
    enabled: DETECT
